<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <style type="text/css">
        html {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 5%;
        }
    </style>
</head>
<h3 > K2 Service Order Builder </h3>
</br>
<body>

<form class="row g-3">
    <div class="col-md-6">
        <label form="" class="form-label">Número da OS</label>
        <input type="text" class="form-control" id="serviceId">
    </div>
    <div class="col-md-6">
        <label form="" class="form-label">Número do Orçamento</label>
        <input type="text" class="form-control" id="budgetId">
    </div>
    <div class="col-4">
        <label form="" class="form-label"> Nome do Cliente</label>
        <input type="text" class="form-control" id="costumerName">
    </div>
    <div class="col-4">
        <label form="" class="form-label">CPF</label>
        <input type="text" class="form-control" id="costumerId">
    </div>
    <div class="col-4">
        <label form="" class="form-label">Email</label>
        <input type="text" class="form-control" id="costumerEmail">
    </div>
    <div class="col-md-6">
        <label form="" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="costumerAdress">
    </div>
    <div class="col-md-4">
        <label form="" class="form-label">Carro</label>
        <input type="text" class="form-control" id="car">
    </div>
    <div class="col-md-2">
        <label form="" class="form-label">Placa</label>
        <input type="text" class="form-control" id="plate">
    </div>
    <div class="input-group">
        <span class="input-group-text">Descrição</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="input-group">
        <span class="input-group-text">Laudo Tecnico</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="input-group">
        <span class="input-group-text">OBS</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="input-group">
        <input type="number" placeholder="Valor em Reais" class="form-control" aria-label="Real">
        <span class="input-group-text">R$</span>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Gerar OS</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
